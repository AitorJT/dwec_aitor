<html>
	<head>
		
	</head>
	<body>
		<script type="text/javascript">
			
			var nums =[];

			var x;

			//primero relleno un array de los numeros que desea el entrenador
			for(x = 4; x < 41; x++){
				nums.push(x);

			}


			//despues reinicio x para mostrar desde el principio los valores del array.
			x = 0;
			for(x in nums){
				alert(nums[x]);
			}

		</script>
	</body>
</html>
